
<!DOCTYPE html>
<html>
  <head>
    <title>Let's eSign API Server API</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700|Oswald:300,400,700"
      rel="stylesheet"
    />

    <!--
    Redoc doesn't change outer page styles
    -->
    <style>
      header {
        position: sticky;
        top:0;
        height: 50px;
        font-family: 'Oswald';
        font-size: 22px;
        color: black;
        background: #eee;
        z-index: 10;
        padding-left: 12px;
        padding-top: 12px;
      }
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      Let's eSign API Server API
    </header>

    <div id="redoc-container"></div>

    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
      Redoc.init('openapi.yaml', {
        scrollYOffset: 62
      }, document.getElementById('redoc-container'))
    </script>
  </body>
</html>
